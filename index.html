---
layout: default
---

<div class="home">

  <h1 class="page-heading">Here are</h1>

  <ul class="posts-list shadow-box">
    {% for post in paginator.posts %}
      <li class="posts-li">
        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}&nbsp;&nbsp;<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></a>
        </h2>
		<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
  {% include paginator.html %}
</div>
