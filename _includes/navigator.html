<div class="navi-all" id="navi">
    <div class="shadow-box shadow-categoris">
      <div class="categories-list-header">
        Categories
      </div>      
      <a href="/" class="categories-list-item" cate="All">
        All<span class="my-badge"> {{site.posts | size}}</span>
      </a>
      {% for category in site.categories %}
        <a href="/categories/{{ category | first }}/" class="categories-list-item" cate="{{ category | first }}">
          {{ category | first }} <span class="my-badge">{{ category | last | size }}</span>
        </a>
      {% endfor %}
    </div>
</div>
